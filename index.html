<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Making M's Meet</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
    defer>
</script>
  <script src="scripts/app.js" defer></script>
  <link rel="stylesheet" href="styles/main.css">
  
 
</head>
<body>
    <header>
        
        <div id="header-stats"> 
            <h1>Make M's Meet</h1> 
            <h2 id="points">Total Points : 0</h2>
            <h2 id="timer">timer: 30s</h2n>
            <span id="round">Round: 1</span>
            <button id="btn">   GO!</button>
        </div>
    </header>

   <table id="tile-board">
       <tbody id="grid-body">
            <tr class="grid-row">
                <td class="tile">
                    <i class="fab fa-maxcdn fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-mastodon fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-monero fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-medium fa-5x"></i> 
                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <i class="fab fa-markdown fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-mendeley fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-meetup fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-magento fa-5x"></i> 
                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <i class="fab fa-maxcdn fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-mastodon fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-monero fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-medium fa-5x"></i> 
                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <i class="fab fa-markdown fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-mendeley fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-meetup fa-5x"></i> 
                </td>
                <td class="tile">
                    <i class="fab fa-magento fa-5x"></i> 
                </td>
            </tr>
           
        </tbody>
   </table>

<div class="tiles">
</div> 
 
</body>
</html>
