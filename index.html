<!DOCTYPE html>

<head>

<body>
    <header>
        <div>
            <h1>MATCH'n DASH</h1>  
            <h2 id="points">Total Points : 0</h2>
            <span id="timer">timer: 30s</span>
            <span id="round">Round: 1</span>
            <button id="btn">GO!</button>
        </div>
    </header>

                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
            </tr>
            <tr class="grid-row">
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
                <td class="tile">
                    <img class ="tile-img" alt="">
                </td>
            </tr>
        </tbody>
   </table>
